		<p>-조음장애 정의: 조음장애란 기질적 혹은 기능적 결함으로 인해 정확하게 말소리를 만들지 못하는 것으로 조음기관(혀, 입술, 치아, 입천장 등)을 통해 말소리가 만들어지는 과정에서 결함을 나타냅니다. 이러한 조음장애를 보이는 아동들은 불명료한 말을 사용하여 결국 의사소통에 어려움을 보이고 상호작용에 영향을 보이게 됩니다. 음운장애란 연령에 적합한 음운지식이나 능력이 부족하여 규칙이나 자질을 습득하는데 결함이 있어 불명료한 발음을 산출하게 됩니다. </p>
